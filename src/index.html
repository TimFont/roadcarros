    <link rel="stylesheet" href="./css/main.css">

<body>

    <nav class="main-nav">
        <div class="main-nav__container">
            <div class="main-nav__brand-container">
                <img src="img/logo.svg" class="main-nav__brand" alt="ROAD">
            </div>
            <div class="main-nav__stores-container">
                <div class="main-nav__subsidiaries">
                    <p><i class="fas fa-map-marker-alt main-nav__icon main-nav__icon--1"></i> São Paulo | <a href="#" class="main-nav__subsidiaries--2">Curitiba</a></p> 
                </div>
                <p class="main-nav__phone"><i class="fab fa-whatsapp main-nav__icon main-nav__icon--2"></i>

            </div>
            <ul class="main-nav__nav">
                <li class="main-nav__item"><a href="#" class="main-nav__link">Automóveis</a></li>

    <header class="main-header">
        <div class="home-slider"></div>
        <form class="search-car">
                <h1 class="search-car__title-header">Estou interessado em:</h1>
 
                <div class="search-car__inputs">
                    <input type="text" class="search-car__input search-car__input--text"  placeholder="Novo">
                    <input type="text" class="search-car__input search-car__input--text" placeholder="Fabricante">
                    <input type="text" class="search-car__input search-car__input--text" placeholder="Modelo">
                    <input type="text" class="search-car__input search-car__input--text" placeholder="Valor">
                    <a class="search-car__input search-car__input--button">Buscar</a>

        </form>

    <section style="height:200vh;">test</section>
